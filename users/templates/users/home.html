<html>
  <head>
    <style>
     body {
      color: pink;
      text-align: center;
      }

    </style>
  </head>
  <body>

    <h1>Привет, {{ user.username|default:'Гость!' }}</h1>

    <p> Добро пожаловать на наш сайт!</p>

      {% endif %}
  </div>

  </body>
</html>
