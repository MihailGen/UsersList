<!-- registration/login.html -->

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>

    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Submit"></td>
        </tr>
        <li class="google">
    <a href="{% url "social:begin" "google" %}">Login with Google</a>
</li>
      </table>
    </form>
{% endblock %}
